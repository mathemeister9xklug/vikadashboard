<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiting AI Cockpit</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#3A929F',      // Die Akzentfarbe für Buttons/Balken
                        brandDark: '#2A6E78',  // Hover
                        brandLight: '#22d3ee', // Helles Cyan für Text auf dunklem Grund
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; padding-top: 100px; }
        
        .card-enter { animation: slideIn 0.5s ease-out forwards; opacity: 0; transform: translateY(20px); }
        @keyframes slideIn { to { opacity: 1; transform: translateY(0); } }
        
        .pulse-dot { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.7); animation: pulse-brand 2s infinite; }
        @keyframes pulse-brand {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(34, 211, 238, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 211, 238, 0); }
        }
    </style>
</head>
<body class="text-slate-800">

    <nav class="bg-slate-900 border-b border-slate-800 fixed w-full z-20 top-0 left-0 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center gap-6">
                    
                    <img src="https://www.berlin-vk.de/wp-content/uploads/go-x/u/97a6ffe1-52ac-4498-a7d0-5d31c3a34509/image-240x132.png" 
                         alt="Firmenlogo" 
                         class="h-14 w-auto object-contain">
                    
                    <div class="flex flex-col">
                        <span class="font-bold text-2xl tracking-tight text-white">Recruiting Copilot</span>
                        <span class="text-xs font-semibold text-brandLight uppercase tracking-wider">Powered by AI Automation</span>
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-slate-800 text-brandLight text-sm font-medium border border-slate-700">
                        <div class="w-2 h-2 rounded-full bg-brandLight pulse-dot"></div>
                        System Active
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-12 pt-8">
        
        <div class="flex justify-between items-end mb-8">
            <div>
                <h1 class="text-3xl font-bold text-slate-900">Live Kandidaten-Feed</h1>
                <p class="text-slate-500 mt-1">Eingehende Bewerbungen werden in Echtzeit analysiert.</p>
            </div>
            <div class="text-right">
                <span class="text-sm text-slate-400">Letztes Update: <span id="last-update">Lade...</span></span>
            </div>
        </div>

        <div id="candidate-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 animate-pulse">
                <div class="h-4 bg-gray-200 rounded w-3/4 mb-4"></div>
                <div class="h-4 bg-gray-200 rounded w-1/2"></div>
            </div>
        </div>

    </div>

    <script>
        // ⚠️⚠️⚠️ HIER DEINEN LINK EINFÜGEN ⚠️⚠️⚠️
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTE7keWA9m5TY5QQM08GAwGnescMZU5WLz18VU3zJCWZytwmfrGoNPj9K_aQT7KkVj0wlVC8-SWDHxO/pub?gid=0&single=true&output=csv'; 
        
        const REFRESH_RATE = 3000; 
        
        // Globale Variable speichert den letzten stabilen Zustand
        let cachedCandidates = [];

        async function fetchCandidates() {
            try {
                const uniqueGoogleUrl = SHEET_CSV_URL + '&random=' + Math.random();
                const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(uniqueGoogleUrl) + '&disableCache=' + Date.now();

                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error("Netzwerkfehler");

                const csvText = await response.text();

                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true, 
                    complete: function(results) {
                        const newData = results.data;

                        // --- ANTI-FLACKER-LOGIK ---
                        
                        // 1. Wenn gar keine Daten kommen (Fehler), abbrechen.
                        if (!newData || newData.length === 0) {
                            console.warn("Leere Daten empfangen. Ignoriere Update.");
                            return; 
                        }

                        // 2. Wenn wir vorher schon Kandidaten hatten, und jetzt plötzlich WENIGER da sind,
                        // dann hat Google uns eine alte Version geschickt -> ABBRECHEN.
                        if (cachedCandidates.length > 0 && newData.length < cachedCandidates.length) {
                            console.warn("Veralteter Cache erkannt (Zeilen verschwunden). Ignoriere Update.");
                            return;
                        }
                        
                        // Wenn wir hier ankommen, sind die Daten "gut" oder "neu".
                        // Wir speichern sie als neuen Standard.
                        cachedCandidates = newData;
                        
                        // Wir rendern die stabilen Daten
                        renderDashboard(cachedCandidates.slice().reverse()); // .slice() um das Original nicht zu verändern
                        document.getElementById('last-update').innerText = new Date().toLocaleTimeString();
                    },
                    error: function(err) { console.error("CSV Fehler:", err); }
                });

            } catch (error) { console.error("Fetch Error:", error); }
        }

        function getScoreColor(score) {
            score = parseInt(score);
            if (score >= 80) return 'text-brand bg-cyan-50 border-cyan-100'; 
            if (score >= 50) return 'text-yellow-600 bg-yellow-50 border-yellow-100';
            return 'text-red-600 bg-red-50 border-red-100';
        }

        function renderDashboard(candidates) {
            const grid = document.getElementById('candidate-grid');
            
            if(candidates.length > 0 && !candidates[0]['Name'] && !candidates[0]['name']) {
                return; 
            }

            grid.innerHTML = ''; 

            candidates.forEach((c, index) => {
                const name = c['Name'] || c['name'] || 'Unbekannt';
                const job = c['Job Titel'] || c['Jobtitel'] || c['job_title'] || 'Bewerber';
                const score = c['Score'] || c['score'] || 0;
                const summary = c['Begründung'] || c['begründung'] || c['summary'] || '...';
                const link = c['Ablageort'] || c['ablageort'] || '#';

                const scoreClass = getScoreColor(score);
                const scoreWidth = Math.min(score, 100) + '%';
                
                let barColorClass = 'bg-red-500';
                if(score >= 50) barColorClass = 'bg-yellow-400';
                if(score >= 80) barColorClass = 'bg-brand';

                const html = `
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 card-enter hover:shadow-md transition-shadow" style="animation-delay: ${index * 100}ms">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-lg font-bold text-slate-900">${name}</h3>
                            <p class="text-sm text-slate-500 font-medium">${job}</p>
                        </div>
                        <div class="flex flex-col items-end">
                            <span class="text-2xl font-bold ${scoreClass.split(' ')[0]}">${score}</span>
                            <span class="text-xs text-gray-400 uppercase font-semibold">Match</span>
                        </div>
                    </div>
                    
                    <div class="w-full bg-gray-100 rounded-full h-2.5 mb-4">
                        <div class="h-2.5 rounded-full ${barColorClass}" style="width: ${scoreWidth}"></div>
                    </div>

                    <div class="bg-slate-50 rounded-lg p-3 mb-4">
                        <p class="text-sm text-slate-600 leading-relaxed italic">"${summary}"</p>
                    </div>

                    <a href="${link}" target="_blank" class="block w-full text-center py-2 px-4 rounded-lg bg-brand text-white font-medium text-sm hover:bg-brandDark transition-colors shadow-sm">
                        Akte öffnen &rarr;
                    </a>
                </div>
                `;
                grid.innerHTML += html;
            });
        }

        fetchCandidates();
        setInterval(fetchCandidates, REFRESH_RATE);

    </script>
</body>
</html>

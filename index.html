<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiting AI Cockpit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F3F4F6; }
        .card-enter { animation: slideIn 0.5s ease-out forwards; opacity: 0; transform: translateY(20px); }
        @keyframes slideIn { to { opacity: 1; transform: translateY(0); } }
        .pulse-dot { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); animation: pulse-green 2s infinite; }
        @keyframes pulse-green {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
    </style>
</head>
<body class="text-slate-800">

    <nav class="bg-white border-b border-gray-200 fixed w-full z-10 top-0 left-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="bg-indigo-600 text-white font-bold rounded-lg p-2">AI</div>
                    <span class="font-bold text-xl tracking-tight text-slate-900">Recruiting Copilot</span>
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-green-50 text-green-700 text-sm font-medium border border-green-200">
                        <div class="w-2 h-2 rounded-full bg-green-500 pulse-dot"></div>
                        System Active
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-12">
        
        <div class="flex justify-between items-end mb-8">
            <div>
                <h1 class="text-3xl font-bold text-slate-900">Live Kandidaten-Feed</h1>
                <p class="text-slate-500 mt-1">Eingehende Bewerbungen werden in Echtzeit analysiert.</p>
            </div>
            <div class="text-right">
                <span class="text-sm text-slate-400">Letztes Update: <span id="last-update">Lade...</span></span>
            </div>
        </div>

        <div id="candidate-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 animate-pulse">
                <div class="h-4 bg-gray-200 rounded w-3/4 mb-4"></div>
                <div class="h-4 bg-gray-200 rounded w-1/2"></div>
            </div>
        </div>

    </div>

    <script>
        // ⚠️⚠️⚠️ HIER DEINEN LINK EINFÜGEN! ⚠️⚠️⚠️
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTE7keWA9m5TY5QQM08GAwGnescMZU5WLz18VU3zJCWZytwmfrGoNPj9K_aQT7KkVj0wlVC8-SWDHxO/pub?gid=0&single=true&output=csv'; 

        // Konfiguration
        const REFRESH_RATE = 3000; // Alle 3 Sekunden

        // --- ROBUSTER CSV PARSER (Fixt das "Leerzeichen Problem") ---
        function parseCSVLine(text) {
            let result = [];
            let curValue = "";
            let inQuote = false;
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                if (char === '"' && text[i+1] !== '"') { inQuote = !inQuote; }
                if (char === ',' && !inQuote) { 
                    result.push(curValue); curValue = ""; 
                } else {
                    curValue += char;
                }
            }
            result.push(curValue);
            return result;
        }

        function csvToJSON(csv) {
            const lines = csv.split(/\r\n|\n/);
            const result = [];
            // Header bereinigen
            const headers = lines[0].split(",").map(h => h.replace(/"/g, '').trim());

            for (let i = 1; i < lines.length; i++) {
                if (!lines[i]) continue;
                
                // Nutze den smarten Parser statt split()
                const currentline = parseCSVLine(lines[i]);

                if(currentline.length > 1) {
                    const obj = {};
                    headers.forEach((header, index) => {
                        let val = currentline[index] || "";
                        // Anführungszeichen entfernen, die CSV-Standard sind
                        val = val.trim().replace(/^"|"$/g, '').replace(/""/g, '"');
                        
                        // Manuelles Entfernen von führenden Kommas falls Parser verrutscht
                        if(val.startsWith(',')) val = val.substring(1);
                        
                        obj[header] = val;
                    });
                    result.push(obj);
                }
            }
            // Umkehren damit neueste oben sind
            return result.reverse();
        }

        // --- FETCH LOGIC (Fixt das Flackern) ---
        async function fetchCandidates() {
            try {
                // Cache Busting für Google UND Proxy
                const uniqueGoogleUrl = SHEET_CSV_URL + '&random=' + Math.random();
                const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(uniqueGoogleUrl) + '&disableCache=' + Date.now();

                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error("Netzwerkfehler");

                const text = await response.text();

                // Validierung: Ist das wirklich CSV mit unseren Daten?
                if(!text.includes("Name") || text.length < 10) {
                    console.warn("Proxy lieferte leere oder falsche Daten. Update übersprungen.");
                    return; // Abbrechen -> Altes Bild bleibt stehen -> KEIN FLACKERN
                }

                const data = csvToJSON(text);
                renderDashboard(data);
                
                document.getElementById('last-update').innerText = new Date().toLocaleTimeString();

            } catch (error) {
                console.error("Silent Error:", error);
            }
        }

        function getScoreColor(score) {
            score = parseInt(score);
            if (score >= 80) return 'text-green-600 bg-green-50 border-green-100';
            if (score >= 50) return 'text-yellow-600 bg-yellow-50 border-yellow-100';
            return 'text-red-600 bg-red-50 border-red-100';
        }

        function renderDashboard(candidates) {
            const grid = document.getElementById('candidate-grid');
            
            if(candidates.length === 0) {
                 grid.innerHTML = `<div class="col-span-3 text-center py-12 text-gray-400">Warte auf eingehende Bewerbungen...</div>`;
                 return;
            }

            grid.innerHTML = ''; // Grid leeren

            candidates.forEach((c, index) => {
                // Mapping
                const name = c['Name'] || c['name'] || 'Unbekannt';
                const job = c['Job Titel'] || c['job_title'] || 'Bewerber';
                const score = c['Score'] || c['score'] || 0;
                const summary = c['Begründung'] || c['summary'] || 'Keine Analyse vorhanden.';
                const link = c['Ablageort'] || '#';

                const scoreClass = getScoreColor(score);
                const scoreWidth = Math.min(score, 100) + '%';

                const html = `
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 card-enter hover:shadow-md transition-shadow" style="animation-delay: ${index * 100}ms">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-lg font-bold text-slate-900">${name}</h3>
                            <p class="text-sm text-slate-500 font-medium">${job}</p>
                        </div>
                        <div class="flex flex-col items-end">
                            <span class="text-2xl font-bold ${scoreClass.split(' ')[0]}">${score}</span>
                            <span class="text-xs text-gray-400 uppercase font-semibold">Match</span>
                        </div>
                    </div>
                    
                    <div class="w-full bg-gray-100 rounded-full h-2.5 mb-4">
                        <div class="h-2.5 rounded-full ${score >= 80 ? 'bg-green-500' : (score >= 50 ? 'bg-yellow-400' : 'bg-red-500')}" style="width: ${scoreWidth}"></div>
                    </div>

                    <div class="bg-slate-50 rounded-lg p-3 mb-4">
                        <p class="text-sm text-slate-600 leading-relaxed italic">"${summary}"</p>
                    </div>

                    <a href="${link}" target="_blank" class="block w-full text-center py-2 px-4 rounded-lg bg-slate-900 text-white font-medium text-sm hover:bg-indigo-600 transition-colors">
                        Akte öffnen &rarr;
                    </a>
                </div>
                `;
                grid.innerHTML += html;
            });
        }

        // Start
        fetchCandidates();
        setInterval(fetchCandidates, REFRESH_RATE);

    </script>
</body>
</html>
